name: macOS VNC Fixed (dscl)

on:
  workflow_dispatch:

jobs:
  macos-session:
    runs-on: macos-latest # أحدث نسخة (تعمل بمعالجات Apple Silicon غالباً)
    timeout-minutes: 60   # تحذير: استهلاك الرصيد هنا عالٍ جداً

    env:
      # ====================================================
      # ضع كود Base64 المشفر هنا
      # ====================================================
      aa1: "ضع_الكود_المشفر_هنا"
      
      # كلمة مرور الجلسة (احفظها جيداً للدخول)
      VNC_PASS: "MacPass1234!"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ====================================================
      # 1. تثبيت وتشغيل Tailscale (نجح معك سابقاً)
      # ====================================================
      - name: Install & Connect Tailscale
        run: |
          echo "Installing Tailscale..."
          brew install tailscale
          
          # تشغيل الخدمة
          sudo brew services start tailscale
          sleep 5
          
          # فك التشفير
          ENCODED=$aa1
          if [ -z "$ENCODED" ]; then echo "Error: Key is empty"; exit 1; fi
          
          # فك التشفير
          REAL_KEY=$(echo "$ENCODED" | base64 -d | xargs)
          
          # الاتصال
          echo "Connecting to Tailscale..."
          sudo tailscale up --authkey=$REAL_KEY --hostname="Mac-Runner-$GITHUB_RUN_NUMBER" --ssh
          
          # طباعة الـ IP
          TS_IP=$(tailscale ip -4)
          echo "✅ Connected! Tailscale IP: $TS_IP"

      # ====================================================
      # 2. إعداد المستخدم وتفعيل VNC (تم التصحيح هنا)
      # ====================================================
      - name: Setup VNC & User
        run: |
          echo "Setting password for user 'runner'..."
          
          # --- التصحيح: استخدام dscl بدلاً من chpasswd ---
          # هذا الأمر هو الوحيد الذي يعمل في الماك لتغيير الباسورد
          sudo dscl . -passwd /Users/runner "$VNC_PASS"
          
          echo "Enabling Apple Remote Desktop (VNC)..."
          # أمر تفعيل المشاركة
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on \
          -clientopts -setvnclegacy -vnclegacy yes \
          -clientopts -setvncpw -vncpw "$VNC_PASS" \
          -restart -agent -privs -all
          
          echo "✅ VNC Enabled on IP: $(tailscale ip -4)"
          echo "✅ Username: runner"
          echo "✅ Password: $VNC_PASS"

      # ====================================================
      # 3. إبقاء الجلسة
      # ====================================================
      - name: Keep Session Alive
        run: |
          echo "Session Started."
          echo "Use VNC Viewer to connect to: $(tailscale ip -4)"
          echo "Username: runner"
          echo "Password: $VNC_PASS"
          
          while true; do sleep 60; done
